<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/Style/style.css" />
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
  <title>Weather Dashboard</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
    <span id="title" class="navbar-brand mb-0 h1">Weather Dashboard <i class="fas fa-cloud-sun-rain"></i></span>
   
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-3 searchColumn">
        <form>
          <h3>Search by City:</h3>
          <div class="input-group">
            <input type="text" class="form-control" id="cityInput" placeholder="Enter City" />
            <div class="input-group-append">
              <button type="submit" id="submitCity" class="btn btn-info">
                Search
              </button>

            </div>
          </div>
          <button id="clearButton" class="btn btn-primary mb-2 float-bottom">Clear Search</button>
        </form>

        <div id="previousSearch" class="btn-group-vertical"></div>
      </div>

      <div class="col-md-9">
        <div id="currentWeather">
          <h2>Current Weather Here</h2>
        </div>
        <div>
          <h3>5-Day Forecast:</h3>
          <div class="row" id="weatherForecast"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <script src="./assets/JS/script.js"></script>
</body>

</html>
